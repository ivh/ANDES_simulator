simulation_type: spectrum
band: J
exposure_time: 30.0
hdf_model: null
use_cuda: false
max_cpu: 1
velocity_shift: null
thermal_model: null
combine_fibers: false

source:
  type: csv
  flux: 0.001
  filepath: SED/star_spectrum.csv
  wavelength_unit: nm
  flux_unit: ph/s
  scaling_factor: 5000.0

fibers:
  mode: single
  fibers: [33]
  skip_fibers: []

psf:
  enabled: false
  kernel_size: [4, 4]
  sigma: 1.0
  edge_blank: random

output:
  directory: "../{band}/"
  filename_template: "{band}_spectrum_fiber{fiber:02d}.fits"
  overwrite: true