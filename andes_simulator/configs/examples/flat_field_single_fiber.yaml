simulation_type: flat_field
band: Y
exposure_time: 1.0
hdf_model: null
use_cuda: false
max_cpu: 1
velocity_shift: null
thermal_model: null
combine_fibers: false

source:
  type: constant
  flux: 0.001
  filepath: null
  wavelength_unit: nm
  flux_unit: ph/s
  scaling_factor: 1.0

fibers:
  mode: single
  fibers: [1]
  skip_fibers: []

psf:
  enabled: false
  kernel_size: [4, 4]
  sigma: 1.0
  edge_blank: random

output:
  directory: "../{band}/"
  filename_template: "{band}_FF_fiber{fiber:02d}_{exposure}s.fits"
  overwrite: true